<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VoiceBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }

        .admin-badge {
            background: #dc2626;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .warning {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #dc2626;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="admin-badge">üîí ADMIN ONLY</span>
        <h1>Admin Login</h1>
        <p class="subtitle">VoiceBox Admin Panel Access</p>

        <div class="warning">‚ö†Ô∏è Authorized personnel only</div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <div style="text-align: right; margin-bottom: 20px;">
                <a href="#" id="forgotBtn" style="color: #dc2626; text-decoration: none; font-size: 13px;">Forgot Email
                    or Password?</a>
            </div>

            <button type="submit">üîì Access Admin Panel</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <!-- OTP Modal -->
    <div id="otpModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div
            style="background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
            <h3 style="margin-bottom: 15px; color: #333;">üîê Identity Verification</h3>
            <p style="margin-bottom: 20px; font-size: 14px; color: #666;">We will send a One Time Password (OTP) to your
                registered email.</p>

            <div id="otpStep1">
                <p id="otpEmailDisplay" style="font-weight: bold; margin-bottom: 15px;">admin@voicebox.com</p>
                <button onclick="sendOTP()"
                    style="width: 100%; padding: 12px; background: #dc2626; color: white; border: none; border-radius: 8px; cursor: pointer;">üì©
                    Send OTP</button>
            </div>

            <div id="otpStep2" style="display: none;">
                <input type="text" id="otpInput" placeholder="Enter 6-digit OTP"
                    style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; text-align: center; font-size: 18px; letter-spacing: 5px; margin-bottom: 15px;">
                <button onclick="verifyOTP()"
                    style="width: 100%; padding: 12px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 10px;">‚úÖ
                    Verify & Login</button>
                <button onclick="sendOTP()"
                    style="background: none; border: none; color: #666; font-size: 12px; cursor: pointer; text-decoration: underline;">Resend
                    OTP</button>
            </div>

            <button onclick="document.getElementById('otpModal').style.display='none'"
                style="margin-top: 15px; background: none; border: none; color: #999; cursor: pointer;">Cancel</button>
        </div>
    </div>

    <script>
        // ‚úÖ 1. Get Stored Credentials (or use defaults)
        function getStoredCredentials() {
            const storedUser = JSON.parse(localStorage.getItem('voicebox_current_user') || '{}');
            // If stored user has a name, it means they logged in and might have changed details.
            // But for a simple app without backend, we need a separate key for "Admin Settings" 
            // OR we just assume the 'voicebox_current_user' in localStorage IS the source of truth if it's admin.

            // However, typically 'voicebox_current_user' is cleared on logout.
            // So we need a persistent place. 
            // FIX: We will check 'voicebox_admin_config' if it exists, otherwise defaults.

            // NOTE: In the previous step I saved to 'voicebox_current_user'. 
            // If the user logged out, that might be gone. 
            // BUT, since we are only simulating backend, let's try to read 'voicebox_current_user' FIRST.
            // If it's valid admin data, we accept it.

            // BETTER APPROACH for this static demo:
            // Since we don't have a real DB, let's default to the hardcoded one,
            // UNLESS we find a specific 'voicebox_admin_settings' key (I'll add this to admin.html later if needed).

            // For now, let's treat 'voicebox_current_user' as the persistent store if they didn't clear cache.
            // But wait, logout clears it.

            // ALERT: If I logout, 'voicebox_current_user' is removed. So the password change is LOST!
            // I need to fix admin.html to save to a PERMANENT key like 'voicebox_admin_credentials'.

            // For this fix: I will read 'voicebox_current_user' AND 'voicebox_admin_credentials'.
            const savedCreds = JSON.parse(localStorage.getItem('voicebox_admin_credentials') || 'null');

            if (savedCreds) {
                return { email: savedCreds.email, password: savedCreds.password || 'admin123', name: savedCreds.name };
            }

            return { email: 'mohdubes8860@gmail.com', password: 'admin123', name: 'Admin' };
        }

        let currentCreds = getStoredCredentials();

        // Auto-fill form
        document.getElementById('email').value = currentCreds.email;
        document.getElementById('otpEmailDisplay').textContent = currentCreds.email;

        let generatedOTP = null;

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        document.getElementById('forgotBtn').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('otpModal').style.display = 'flex';
            document.getElementById('otpStep1').style.display = 'block';
            document.getElementById('otpStep2').style.display = 'none';
        });

        function sendOTP() {
            const btn = document.querySelector('#otpStep1 button');
            const originalText = btn.textContent;
            btn.textContent = 'Sending...';
            btn.disabled = true;

            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            console.log('üîí OTP:', generatedOTP);

            const formData = {
                // User Provided Key
                access_key: "AIzaSyDLUsKGC6cebEXHTTh_m3NDE8EZKEpOZs4",
                to_email: currentCreds.email,
                subject: "üîê Admin Login Verification Code",
                message: `Your OTP is: ${generatedOTP}`
            };

            // SMART KEY CHECK
            const isGoogleKey = formData.access_key.startsWith('AIza');

            if (isGoogleKey) {
                // User provided a Google Key, so we SIMULATE email behavior
                console.log('üîë Google API Key detected. Switching to Simulation Mode.');

                setTimeout(() => {
                    // Show OTP on screen for easier access
                    const enteredOTP = prompt(`(Simulation Mode)\n\nSince email sending requires a Web3Forms key, we are simulating the email.\n\nYour OTP is: ${generatedOTP}\n\nPlease enter the OTP below to verify:`, generatedOTP);

                    if (enteredOTP) {
                        document.getElementById('otpInput').value = enteredOTP;
                        verifyOTP(); // Auto-verify if they clicked OK
                    } else {
                        // If they cancelled prompt, just show the input
                        document.getElementById('otpStep1').style.display = 'none';
                        document.getElementById('otpStep2').style.display = 'block';
                    }

                    btn.textContent = originalText;
                    btn.disabled = false;
                }, 1000);

                return; // Stop here
            }

            // Normal Web3Forms Send
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(`‚úÖ OTP sent to ${currentCreds.email}\n\nPlease check your Inbox (and Spam folder).`);
                    } else {
                        console.warn('üìß Email failed. Backup OTP:', generatedOTP);
                        // If fail, show backup method
                        alert(`‚ö†Ô∏è Email Service did not accept the key.\n\nBackup OTP: ${generatedOTP}`);
                    }
                    document.getElementById('otpStep1').style.display = 'none';
                    document.getElementById('otpStep2').style.display = 'block';
                })
                .catch(err => {
                    console.error('Network Error. Backup OTP:', generatedOTP);
                    alert(`‚ùå Network Error.\n\nBackup OTP: ${generatedOTP}`);
                })
                .finally(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                });
        }

        function verifyOTP() {
            const userOTP = document.getElementById('otpInput').value.trim();
            if (userOTP === generatedOTP) {
                alert(`‚úÖ Verified!\n\nEmail: ${currentCreds.email}\nPassword: ${currentCreds.password}`);
                document.getElementById('otpModal').style.display = 'none';
                document.getElementById('email').value = currentCreds.email;
                document.getElementById('password').value = currentCreds.password; // Auto-fill correct password
            } else {
                alert('‚ùå Invalid OTP!');
            }
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Refresh credentials check
            currentCreds = getStoredCredentials();

            if (email === currentCreds.email && password === currentCreds.password) {
                const adminUser = {
                    uid: 'admin_' + Date.now(),
                    email: email,
                    name: currentCreds.name || 'Admin',
                    role: 'admin',
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('voicebox_current_user', JSON.stringify(adminUser));
                showMessage('‚úÖ Access Granted! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'admin.html', 1000);
            } else {
                showMessage('‚ùå Invalid credentials!', 'error');
            }
        });
    </script>
</body>

</html>
