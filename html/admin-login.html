<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VoiceBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }

        .admin-badge {
            background: #dc2626;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .warning {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #dc2626;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="admin-badge">üîí ADMIN ONLY</span>
        <h1>Admin Login</h1>
        <p class="subtitle">VoiceBox Admin Panel Access</p>

        <div class="warning">‚ö†Ô∏è Authorized personnel only</div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="mohdubes8860@gmail.com" required>
            </div>
            <label>Password</label>
            <input type="password" id="password" value="admin123" required>
    </div>

    <div style="text-align: right; margin-bottom: 20px;">
        <a href="#" id="forgotBtn" style="color: #dc2626; text-decoration: none; font-size: 13px;">Forgot Email or
            Password?</a>
    </div>

    <button type="submit">üîì Access Admin Panel</button>
    </form>

    <div class="message" id="message"></div>
    </div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        document.getElementById('forgotBtn').addEventListener('click', function (e) {
            e.preventDefault();
            alert('üîê Recovery Info:\n\nEmail: mohdubes8860@gmail.com\nDefault Password: admin123\n\n(Tip: You can change this in html/admin-login.html)');
        });

        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Hardcoded admin credentials
            if (email === 'mohdubes8860@gmail.com' && password === 'admin123') {
                const adminUser = {
                    uid: 'admin_' + Date.now(),
                    email: email,
                    name: 'Admin',
                    role: 'admin',
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('voicebox_current_user', JSON.stringify(adminUser));
                showMessage('‚úÖ Access Granted! Redirecting...', 'success');

                setTimeout(() => window.location.href = 'admin.html', 1000);
            } else {
                showMessage('‚ùå Invalid credentials!', 'error');
            }
        });
    </script>
</body>

</html>
