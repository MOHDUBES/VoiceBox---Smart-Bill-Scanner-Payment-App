<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VoiceBox</title>

    <!-- Prevent Browser Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- VoiceBox App Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/voicebox-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/voicebox-icon.png">
    <link rel="shortcut icon" href="../assets/voicebox-icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }

        .admin-badge {
            background: #dc2626;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .warning {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #dc2626;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #dc2626;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="admin-badge">üîí ADMIN ONLY</span>
        <h1>Admin Login</h1>
        <p class="subtitle">VoiceBox Admin Panel Access</p>

        <div class="warning">‚ö†Ô∏è Authorized personnel only</div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@voicebox.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter admin password">
            </div>

            <button type="submit">üîì Access Admin Panel</button>
        </form>

        <div class="message" id="message"></div>

        <div class="back-link">
            <a href="login.html">‚Üê Back to User Login</a>
        </div>
    </div>

    <script>
        // Default admin credentials
        const DEFAULT_ADMIN = {
            email: 'mohdubes8860@gmail.com',
            password: 'admin123',
            name: 'Admin'
        };

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Check stored credentials or use default
            const savedCreds = JSON.parse(localStorage.getItem('voicebox_admin_credentials') || 'null');
            const adminCreds = savedCreds || DEFAULT_ADMIN;

            // Also check in users array
            const users = JSON.parse(localStorage.getItem('voicebox_users') || '[]');
            const adminUser = users.find(u => u.email === email && u.role === 'admin');

            let isValid = false;
            let adminData = null;

            if (email === adminCreds.email && password === adminCreds.password) {
                isValid = true;
                adminData = adminCreds;
            } else if (adminUser && adminUser.password === password) {
                isValid = true;
                adminData = adminUser;
            }

            if (isValid) {
                const currentUser = {
                    uid: 'admin_' + Date.now(),
                    email: email,
                    name: adminData.name || 'Admin',
                    role: 'admin',
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('voicebox_current_user', JSON.stringify(currentUser));
                showMessage('‚úÖ Access Granted! Redirecting...', 'success');

                setTimeout(() => window.location.href = 'admin.html', 1000);
            } else {
                showMessage('‚ùå Invalid admin credentials!', 'error');
            }
        });

        // Auto-fill email if saved
        window.addEventListener('DOMContentLoaded', () => {
            const savedCreds = JSON.parse(localStorage.getItem('voicebox_admin_credentials') || 'null');
            if (savedCreds && savedCreds.email) {
                document.getElementById('email').value = savedCreds.email;
            } else {
                document.getElementById('email').value = DEFAULT_ADMIN.email;
            }
        });
    </script>
</body>

</html>
